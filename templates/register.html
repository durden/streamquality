{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
  <p>{{ msg }}</p>
  <form action="/register/" id="reg" method="post">
    <fieldset id='register'>
      <legend> Twitter credentials </legend>
      <ul>
         <li>
            <label for="user_name">*User:</label>
            <input type="text" id="user" name="user_name" class="field"/>
        </li>
        <li><input type="submit" value="submit" class="button"/></li>
      </ul>
    </fieldset>
  </form>
{% endblock %}
