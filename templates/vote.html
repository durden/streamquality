{% extends "base.html" %}

{% block title %} {{user_name}}'s imperfect stream {% endblock %}
{% block content %}
    {% for tweet in tweets %}
        {% if forloop.first %}
            <ul>
        {% endif %}
            <li>{{tweet.user.name}} ==== {{tweet.text}}</li>
        {% if forloop.last %}
            </ul>
        {% endif %}
    {% endfor %}
{% endblock %}
